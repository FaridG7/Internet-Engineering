<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/movies.css" />
    <title>Series</title>
  </head>
  <body dir="rtl">
    <header>
      <a href="./dashboard.html">
        <img src="./assets/images/logo.png" alt="" />
      </a>
      <nav>
        <button id="theme-toggle" aria-label="Toggle Dark Mode">
          <span id="theme-icon" class="icon-sun">☀️</span>
        </button>
        <a href="./movies.html">فیلم‌ها</a>
        <a href="./series.html">سریال‌ها</a>
        <a href="#" class="setting_icon"><span>&#9881;</span></a>
      </nav>
    </header>

    <div id="modalOverlay">
      <div id="modalBox">
        <div class="description">
          <h2 id="MovieTitle">نام فیلم</h2>
          <p id="Year"><label for="">سال ساخت: </label>۱۴۰۰</p>
          <p id="Director"><label for="">کارگردان: </label>یه بنده خدا</p>
          <p id="Stars">
            <label for="">ستارگان: </label>بنده خدا ۱، بنده خدا ۲، ...
          </p>
          <p id="Genre"><label for="">ژانر: </label>کمدی</p>
          <p id="Summary">
            <label for="">خلاصه داستان: </label>یکی بود، یکی نبود
          </p>
        </div>
        <div id="media" dir="ltr">
          <img src="./assets/posters/28.webp" alt="poster" />
          <video src="">failed to load the video</video>
          <button id="bookmarkBtn"><span>&#9734;</span></button>
          <button id="likeBtn"><span>&#x2764;</span></button>
          <button id="addBtn"><span>&#x2795;</span></button>
        </div>
        <div id="opinion">
          <form action="">
            <label for="">امتیاز شما:</label>
            <select name="" id="">
              <option value="5">&#9734;&#9734;&#9734;&#9734;&#9734;</option>
              <option value="4">&#9734;&#9734;&#9734;&#9734;</option>
              <option value="3">&#9734;&#9734;&#9734;</option>
              <option value="2">&#9734;&#9734;</option>
              <option value="1">&#9734;</option>
            </select>
            <label for="">نظر شما:</label>
            <textarea name="" id=""></textarea>
            <button type="submit" class="submitBtn">ثبت نظر</button>
            <button class="closeBtn" id="closeModal">بستن</button>
          </form>
        </div>
      </div>
    </div>

    <main>
      <div class="slideshow-container">
        <div class="slide">
          <a href="#">
            <img src="./assets/posters/10.webp" alt="Slide 1" />
          </a>
        </div>
        <div class="slide">
          <a href="#">
            <img src="./assets/posters/12.webp" alt="Slide 2" />
          </a>
        </div>
        <div class="slide">
          <a href="#">
            <img src="./assets/posters/22.webp" alt="Slide 3" />
          </a>
        </div>
        <div class="slide">
          <a href="#">
            <img src="./assets/posters/11.webp" alt="Slide 4" />
          </a>
        </div>
        <div class="slide">
          <a href="#">
            <img src="./assets/posters/20.webp" alt="Slide 5" />
          </a>
        </div>
        <div class="slide">
          <a href="#">
            <img src="./assets/posters/2.webp" alt="Slide 6" />
          </a>
        </div>
        <!-- Navigation buttons -->
        <button class="prev" onclick="changeSlide(-1)">&#10095;</button>
        <button class="next" onclick="changeSlide(1)">&#10094;</button>
      </div>
      <div class="list">
        <h3>پیشنهادی برای شما</h3>
        <ul>
          <li>
            <img src="./assets/posters/22.webp" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/14.webp" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/3.jpg" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/10.webp" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/25.webp" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/2.webp" alt="" id="openModal" />
          </li>
        </ul>
      </div>
      <div class="list">
        <h3>برترین‌ها</h3>
        <ul>
          <li>
            <img src="./assets/posters/12.webp" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/24.webp" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/21.jpg" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/10.webp" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/4.webp" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/6.jpg" alt="" id="openModal" />
          </li>
          <li>
            <img src="./assets/posters/5.webp" alt="" id="openModal" />
          </li>
        </ul>
      </div>
    </main>
    <script type="module" src="./scripts/movies.js"></script>
  </body>
</html>
