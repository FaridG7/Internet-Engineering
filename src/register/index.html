<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <title>Register</title>
  </head>
  <body dir="rtl">
    <div class="container">
      <div class="content rightside">
        <h2 class="title">ثبت نام</h2>
        <form action="../AJAX/register.php" method="post" id="form" validate>
          <input
            type="text"
            placeholder="نام کاربری"
            name="username"
            required
          />
          <input type="email" placeholder="ایمیل" name="email" required />
          <input
            type="password"
            placeholder="رمز عبور"
            id="passInput"
            name="password"
            required
          />
          <input
            type="password"
            placeholder="تکرار رمز عبور"
            id="repeatPassInput"
            required
          />
          <input type="submit" value="ثبت" class="submitButton" />
        </form>
        <p class="footer">عضو هستید؟ <a href="/login">وارد شوید</a></p>
      </div>
      <div class="content leftside">
        <span class="logo">
          <img src="../assets/images/logo.png" alt="" />
        </span>
      </div>
    </div>
    <script type="module" src="./register.js"></script>
  </body>
</html>
