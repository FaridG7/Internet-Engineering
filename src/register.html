<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/register.css" />
    <title>Register</title>
  </head>
  <body dir="rtl">
    <div class="container">
      <div class="content">
        <div class="rightside">
          <form action="./register_api.php" method="post" id="form" validate>
            <h2 class="title">ثبت نام</h2>
            <input
              type="text"
              placeholder="نام کاربری"
              name="username"
              required
            />
            <input type="email" placeholder="ایمیل" name="email" required />
            <input
              type="password"
              placeholder="رمز عبور"
              id="passInput"
              name="password"
              required
            />
            <input
              type="password"
              placeholder="تکرار رمز عبور"
              id="repeatPassInput"
              required
            />
            <button>ثبت</button>
          </form>
          <p class="footer">
            عضو هستید؟ <a href="./register.html">وارد شوید</a>
          </p>
        </div>
        <div class="leftside">
          <img src="./assets/images/logo.png" alt="" />
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/register.js"></script>
  </body>
</html>
